@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("img/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap/bootstrap-2.1.1.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap/bootstrap-responsive-2.1.1.min.css")">

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="header"></div>

        <div class="container">
            <div class="row">
                <div id="content" class="span12"></div>
            </div>
        </div>

        <script src="@routes.Assets.at("js/libs/jquery/jquery-1.8.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/libs/underscore/underscore-1.3.3.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/libs/backbone/backbone-0.9.2.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/libs/bootstrap/bootstrap-2.1.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/libs/require/require-2.0.6.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/app/utils.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/app/views/header.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/app/views/home.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/app/views/about.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/app/main.js")" type="text/javascript"></script>
    </body>
</html>
